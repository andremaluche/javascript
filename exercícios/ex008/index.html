<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()">
        Clique para calcular
    </button>
    <div id="resultado">
        <p>O resultado vai aparecer aqui</p>
    </div>
    <script>
        function calcular() {
            let num = Number(window.prompt('Digite um número:'))
            let res = window.document.querySelector('div#resultado')
            let abs = Math.abs(num)
            let int = Math.trunc(num)
            let intp = Math.round(num)
            let raiz = Math.sqrt(num)
            let cubo = Math.cbrt(num)
            let ele2 = num * num
            let ele3 = num * num * num
            res.innerHTML = `<p>O número a ser analisado será o <strong>${num}</strong>.</p>`
            res.innerHTML += '<hr>'
            res.innerHTML += `<p>O seu valor absoluto é ${abs}.</p>`
            res.innerHTML += `<p>A sua parte inteira é ${int}.</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${intp}.</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${raiz}.</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${cubo}</p>`
            res.innerHTML += `<p>O valor de ${num}<sup>2</sup> é ${ele2}.</p>`
            res.innerHTML += `<p>O valor de ${num}<sup></sup> é ${ele3}.</p>`
        }
    </script>
</body>
</html>
