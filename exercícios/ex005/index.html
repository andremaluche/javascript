<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <div id="resultado">
        <p>O resultado vem aqui...</p>
    </div>
    <script>
        window.alert('Seja bem vindo(a) ao meu site!')
        function calcular() {
            let n1 = window.prompt('Digite um número!')
            let dobro = n1 * 2
            let metade = n1 / 2
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>O dobro de ${n1} é ${dobro} e a metade é ${metade}.</p>`
        }
    </script>
</body>
</html>
