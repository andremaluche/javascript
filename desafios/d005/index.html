<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body {
            font-size: 12pt;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-weight: bolder;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }

        p.texto {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="calcular()">
        Converter
    </button>
    <div id="conteudo">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        function calcular() {
            let num = Number(window.prompt('Digite uma distância em metros (m).'))

            let res = window.document.querySelector('div#conteudo')
            
            res.innerHTML = `<h2>A distância de ${num.toFixed(2).replace('.',',')} metros, corresponde a...</h2>`

            res.innerHTML += `<p class="texto">${(num/1000).toFixed(3).replace('.',',')} quilômetros (Km).</p>`

            res.innerHTML += `<p class="texto">${(num/100).toFixed(3).replace('.',',')} hectômetros (Hm).</p>`

            res.innerHTML += `<p class="texto">${(num/10).toFixed(3).replace('.',',')} Decâmetros (Dam).</p>`

            res.innerHTML += `<p class="texto">${(num*10).toLocaleString({style:'decimal'})} decímetros (dm).</p>`

            res.innerHTML += `<p class="texto">${(num*100).toLocaleString({style:'decimal'})} centímetros (cm).</p>`

            res.innerHTML += `<p class="texto">${(num*1000).toLocaleString({style:'decimal'})} milímetros (mm).</p>`
        }
    </script>
</body>
</html>
