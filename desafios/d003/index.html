<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="ad()">
        Antecessor e Sucessor
    </button>
    <script>
        function ad() {
            let num = Number(window.prompt('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${num}, temos o número ${num-1}.\nDepois de ${num}, temos o número ${num+1}`)
        }
    </script>
</body>
</html>
